    <body>
      
<!-- ============================================================================================================== -->

    <div class="container" style="margin-top:20px">
        <h1 id="loginHeader">Please sign in</h1>

        <form id="loginForm">
            <div class="form-group row">
                <label for="userName" class="col-md-2 col-form-label">User Name/E-mail</label>
                <div class="col-sm-12 col-md-6 col-xl-4">
                    <input type="text" class="form-control" id="userName" aria-describedby="userNameHelp" placeholder="Email address" name="username" autofocus>
                </div>
            </div>

            <div class="form-group row">
                <label for="password" class="col-md-2 col-form-label">Password</label>
                <div class="col-sm-12 col-md-6 col-xl-4">
                    <input type="password" class="form-control" id="password"  placeholder="Password" name="password">    
                </div>
            </div> 
        
            <div class="offset-md-2 col-xs-12">
                <button class="btn btn-success" onclick="signInBtn()" type="submit">Sign in</button>
                <button id="forgot-password" class="btn btn-success">Forgot my password</button>
            </div>
        </form>

<a href="register.html"><button class="btn btn-secondary mt-4 btn-lg">Register</button></a>

        <div id="dialog-section" title="Input code and enter new password">
            <div class="form-group row">
                <label for="verification-code" class="col-xs-12">Check you E-mail and enter the code</label>
                <input type="text" name="verification-code" id="verification-code" class="form-control col-xs-12">
            </div>
            <div class="form-group row">
                <label for="reset-password" class="col-xs-12">Enter your password</label>
                <input type="password" id="reset-password" class="form-control col-xs-12">
            </div>
            <div class="form-group row">
                <lable for="verification-rest-password" class="col-xs-12">Re-enter your password</lable>
                <input type="password" id="verification-rest-password" class="form-control col-xs-12">
            </div>
        </div>

        <div id="enter-email">
            <div class="form-group row">
                <label for="dialog-username" class="col-xs-12">Enter your Username/E-mail</label>
                <input type="text" name="dialog-username" id="dialog-username" class="form-control col-xs-12">
            </div>
        </div>

        <!-- <div id="dialog-alert">

    <script src="./assets/js/login.js"></script>

    <script>
        $(document).ready(function(){
            document.getElementById("loginForm").addEventListener("submit", function(event){
            event.preventDefault();
            signInBtn();
        }, false);
